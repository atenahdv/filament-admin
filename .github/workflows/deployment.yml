name: Deploy Laravel Project to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. code 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2. (frontend)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build assets
        run: |
          npm ci
          npm run build

      # 3.  PHP & Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # 4.  rsync
      - name: Deploy to cPanel via rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete \
            --exclude=".git*" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env"
          path: ./
          remote_path: /home/cp61664/filament.atenahadavi.com
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT || 22 }}

      # 5.Artisan  
      - name: Run Laravel commands on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/cp61664/filament.atenahadavi.com
            php artisan down || true
            # /opt/cpanel/composer/bin/composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link || true
            php artisan up
